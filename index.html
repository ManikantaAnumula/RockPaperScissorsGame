<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="Images/Rock+Paper+Scissors+Logo(1)(1).png">
</head>

<body>
    <h1>Rock Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="Rock" title="Rock">
            <img src="Images/rock.png" alt="rock_img">
        </div>
        <div class="choice" id="Paper" title="Paper">
            <img src="Images/paper.png" alt="paper_img">
        </div>
        <div class="choice" id="Scissors" title="Scissors">
            <img src="Images/scissors.png" alt="scissors_img">
        </div>
    </div>
    <div class="scores">
        <div class="score user-score">
            <div class="innnerUserScore">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score statsouterclass">
                <div class="Rock statsinnerclass">
                    <p id="Rock-score" class="stat">0</p>
                    <p>Rock</p>
                </div>
                <div class="Paper statsinnerclass">
                    <p id="Paper-score" class="stat">0</p>
                    <p>Paper</p>
                </div>
                <div class="Scissors statsinnerclass">
                    <p id="Scissors-score" class="stat">0</p>
                    <p>Scissors</p>
                </div>
                <div class="Draw statsinnerclass">
                    <p id="Draw-score" class="stat">0</p>
                    <p>Draw</p>
                </div>
            </div>
        </div>
        <div>
            <h2>v/s</h2>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">Play your move...</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
